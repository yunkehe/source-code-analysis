<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>backbone Events</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="../public/js/underscore-min.js"></script>
	<script src="../public/js/backbone-1.1.2.min.js"></script>
	<script src="../backbone/js/backbone-copy.js"></script>
	<script src="../public/js/sea-min.js"></script>
</head>
<body>
	<button id="btn">点击一次</button>
	<div class="container">
		<h4>Backbone对象--绑定事件</h4>
		<div>
			<input type="text" v-model />
			<p>hello world!</p>
		</div>
		<h5 class="warning">once的具体实现过程？</h5>
	</div>
</body>
<script src="js/events.js"></script>
<script>
	var testModel = $Backbone.Model.extend({"name": 'testModel'});
	
	var btn = document.getElementById("btn");

	function handler(){
		alert(1);
	}

	btn.addEventListener("click", handler, {'capture': true, 'once': true});

	function Fun(){
		console.log("Fun");
		this.constructor = "hello";
		this.name = "heke";
		this.age = 28;
	}

	Fun.prototype = {
		'name': 'Fun.prototype'
	};

	var fun = new Fun;

	for(var key in fun){
		if(fun.hasOwnProperty(key)){
			console.log("实例自己的属性", key)
		}
	}
</script>
</html>
