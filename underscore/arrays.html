	<div class="container">
		<h4>_.first()中的第三个参数guard的用处。</h4>
		<h4>map的用法</h4>
		<p>
			<code>
			var collections = [{"name": "heke"}, {"age": 26}, {"address": "chengdu"}]; <br>
			_.map(collections, {"name": "heke"}); <br>
			// [true, false, false];
			</code>

</body>
<script>	
	var hk = {};

	var test_obj = {"name": "heke", "age": 26, "address": "chengdu"};
	var collections = [{"name": "heke"}, {"age": 26}, {"address": "chengdu"}];

	var subtract = function(a, b) { 
		var result = b - a;
		console.log("subtract's result is: ", result);
		return result; 
	};

	var test = function(name){
		console.log("hello I'm test!");
		return "hello: " + name;
	};

	var testArr = [5, 4, 3, 2, 1, false, undefined, NaN, 0];

	hk.first = function(array, n){
		var n = n ? n : 1;

		return array.slice(0, n);
	};

	hk.compact = function(array){
		var new_arr = [];
		for(var i=0, length=array.length; i<length; i++){
			if(!!array[i]){
				new_arr.push(array[i]);
			}
		}
		return new_arr;
	}

</script>
